<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calkulator web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <form class="display">
            <input id="screen"
            placeholder="0"
            >
        </form>
        <section class="button">
            <div class="tombol-kiri">
                <button class="tombol" onclick="display('clear')">AC</button>
                <button class="tombol" onclick="display('del')">del</button>
                <button class="tombol" onclick="display('%')">%</button>
                <script langluage="JavaScript">
                    for (let i = 9; i >= 1; i--) {
                        document.write(
                            `<button class=tombol onclick=display(${i})>`+i+`</button>`
                        )
                    }
                </script>
                <button class="tombol" onclick="display()"> </button>
                <button class="tombol" onclick="display('0')">0</button>
                <button class="tombol" onclick="display()"> </button>
            </div>
            <div class="tombol-kanan">
                <button class="tombol" onclick="display('/')">/</button>
                <button class="tombol" onclick="display('*')">x</button>
                <button class="tombol" onclick="display('-')">-</button>
                <button class="tombol" onclick="display('+')">+</button>
                <button class="tombol" onclick="display('action')">=</button>
            </div>
        </section>

        <a href="index.html">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRpDHfpzto0qZQjbJzYZAqYBB7IiS4FSM5nQ&usqp=CAU" alt="HTML tutorial" style="width:30px;height:30px;margin-top: 20px;">
            </a>
            <h6 style="margin-top: 0;">Â© Copyright, ChikoNoerwah</h6>

    </main>
    <script langluage="JavaScript">
        let result = document.getElementById('screen')
        const display = (a) => {
            if (a == 'clear') {
                result.value = ''
            } else if (a == 'del') {
                result.value = result.value.slice(0,-1)
            } else if (a == 'action') {
                try {
                    result.value = eval(result.value)
                } catch (error) {
                    alert('error')
                }
               
            }else {
                result.value += a
            }
        }
    </script>
</body>
</html>
